# VMware vSphere 6.7 vCenter Server Appliance Photon Ansible Playbook

---

 #---------- Ansible version 2.8.5 --------#


############################################

# This will cover all the auditd rules and replace the audit.STIG.rules file

- name: PHTN-10-000001 - Update/Create audit.STIG.rules file
  template:
    src: audit.STIG.rules.j2
    dest: /etc/audit/rules.d/audit.STIG.rules
    owner: root
    group: root
    mode: '0640'
    force: yes
  tags:
  - PHTN-10-000001
  - PHTN-10-000012
  - PHTN-10-000020
  - PHTN-10-000044
  - PHTN-10-000045
  - PHTN-10-000046
  - PHTN-10-000047
  - PHTN-10-000056
  - PHTN-10-000071
  - PHTN-10-000072
  - PHTN-10-000073
  - PHTN-10-000074
  - auditd
  notify:
    - reload auditd
  when:
  - run_auditd_rules | bool

############################################

# Title: The Photon operating system must automatically lock an account when three unsuccessful logon attempts occur.
# auth    required        pam_tally2.so file=/var/log/tallylog deny=3 onerr=fail even_deny_root unlock_time=86400 root_unlock_time=300

- name: PHTN-10-000002 - Automatically lock an account when three unsuccessful logon attempts occur
  pamd:
    name: system-auth
    type: auth
    control: required
    module_path: pam_tally2.so
    module_arguments: 'deny={{ var_pamd_lock }}'
    state: args_present
  tags:
  - PHTN-10-000002
  - pam
  when:
  - run_pamd_lock | bool

############################################

# Title: The Photon operating system must display the Standard Mandatory DoD Notice and Consent Banner before granting SSH access.

- name: PHTN-10-000003 - Update sshd_config banner
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^Banner.*$'
    line: Banner {{ var_sshd_banner }}
    firstmatch: yes
  tags:
  - PHTN-10-000003
  - sshd
  notify:
  - restart sshd
  when:
  - run_sshd_banner | bool

- name: PHTN-10-000003 - Update/Create /etc/issue file
  template:
    src: issue.j2
    dest: /etc/issue
    owner: root
    group: root
    mode: '0644'
    force: yes
  tags:
  - PHTN-10-000003
  - sshd
  notify:
    - restart sshd
  when:
  - run_sshd_banner | bool

############################################

# Title: The Photon operating system must limit the number of concurrent sessions to ten for all accounts and/or account types.

- name: PHTN-10-000004 - Limit the number of concurrent sessions to ten for all accounts and/or account types
  pam_limits:
    limit_item: maxlogins
    domain: "*"
    limit_type: hard
    value: "{{ var_limits_maxlogins }}"
  tags:
  - PHTN-10-000004
  - limits.conf
  when:
  - run_limits_maxlogins | bool

############################################

# Title: The Photon operating system must set a session inactivity timeout of 15 minutes or less.

- name: PHTN-10-000005 - Create /etc/profile.d/tmout.sh if it doesn't exist
  copy:
    content: ""
    dest: /etc/profile.d/tmout.sh
    force: no
    group: root
    owner: root
    mode: 0644
  tags:
  - PHTN-10-000005
  - tmout.sh
  when:
  - run_configure_tmout | bool

- name: PHTN-10-000005 - Set a session inactivity timeout of 15 minutes or less
  lineinfile:
    path: /etc/profile.d/tmout.sh
    state: present
    regexp: '^TMOUT='
    line: 'TMOUT={{ var_tmout_sh }}'
    firstmatch: yes
  tags:
  - PHTN-10-000005
  - tmout.sh
  when:
  - run_configure_tmout | bool

- name: PHTN-10-000005 - Set a session inactivity timeout of 15 minutes or less readonly
  lineinfile:
    path: /etc/profile.d/tmout.sh
    state: present
    insertafter: '^TMOUT='
    regexp: '^readonly'
    line: 'readonly TMOUT'
  tags:
  - PHTN-10-000005
  - tmout.sh
  when:
  - run_configure_tmout | bool

- name: PHTN-10-000005 - Set a session inactivity timeout of 15 minutes or less export
  lineinfile:
    path: /etc/profile.d/tmout.sh
    state: present
    insertafter: '^readonly'
    regexp: '^export'
    line: 'export TMOUT'
  tags:
  - PHTN-10-000005
  - tmout.sh
  when:
  - run_configure_tmout | bool

- name: PHTN-10-000005 - Set a session inactivity timeout of 15 minutes or less mesg
  lineinfile:
    path: /etc/profile.d/tmout.sh
    state: present
    insertafter: '^export'
    regexp: '^mesg'
    line: 'mesg n 2>/dev/null'
  tags:
  - PHTN-10-000005
  - tmout.sh
  when:
  - run_configure_tmout | bool

############################################

# Title: The Photon operating system must have the sshd SyslogFacility set to authpriv.

- name: PHTN-10-000006 - Update sshd_config SyslogFacility
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^SyslogFacility.*$'
    line: SyslogFacility {{ var_sshd_syslogfacility }}
    firstmatch: yes
  tags:
  - PHTN-10-000006
  - sshd
  notify:
  - restart sshd
  when:
  - run_sshd_syslogfacility | bool

############################################

# Title: The Photon operating system must have sshd authentication logging enabled.

- name: PHTN-10-000007 - Update rsyslog to log ssh authentication
  lineinfile:
    path: /etc/rsyslog.conf
    state: present
    regexp: '^authpriv'
    line: authpriv.*   /var/log/audit/sshinfo.log
    firstmatch: yes
  tags:
  - PHTN-10-000007
  - sshd
  notify:
  - restart syslog
  when:
  - run_sshd_rsyslog | bool

############################################

# Title: The Photon operating system must have the sshd LogLevel set to INFO

- name: PHTN-10-000008 - Update sshd_config LogLevel
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^LogLevel.*$'
    line: LogLevel {{ var_sshd_loglevel }}
    firstmatch: yes
  tags:
  - PHTN-10-000008
  - sshd
  notify:
  - restart sshd
  when:
  - run_sshd_loglevel | bool

############################################

# Title: The Photon operating system must configure sshd to use approved encryption algorithms.

- name: PHTN-10-000009 - Update sshd_config FipsMode
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^FipsMode.*$'
    line: FipsMode {{ var_sshd_fipsmode }}
    firstmatch: yes
  tags:
  - PHTN-10-000009
  - sshd
  notify:
  - restart sshd
  when:
  - run_sshd_fipsmode | bool

############################################

# Title: The Photon operating system must configure auditd to log to disk.

- name: PHTN-10-000010 - Configure auditd write_logs
  lineinfile:
    dest: /etc/audit/auditd.conf
    regexp: '^write_logs = no$'
    line: write_logs = {{ var_auditd_write_logs }}
    state: present
    backrefs: yes
  tags:
  - PHTN-10-000010
  - auditd
  when:
  - run_auditd_write_logs | bool

############################################

# Title: The Photon operating system must configure auditd to use the correct log format.

- name: PHTN-10-000011 - Configure auditd log_format
  lineinfile:
    dest: /etc/audit/auditd.conf
    line: log_format = {{ var_auditd_log_format }}
    state: present
  tags:
  - PHTN-10-000011
  - auditd
  when:
  - run_auditd_log_format | bool

############################################

# Title: The Photon operating system audit log must log space limit problems to syslog.

- name: PHTN-10-000013 - Configure auditd space_left_action
  lineinfile:
    dest: /etc/audit/auditd.conf
    line: space_left_action = {{ var_auditd_space_left_action }}
    state: present
  tags:
  - PHTN-10-000013
  - auditd
  when:
  - run_auditd_space_left_action | bool

############################################

# Title: The Photon operating system audit log must attempt to log audit failures to syslog.

- name: PHTN-10-000014 - Configure auditd disk_full_action
  lineinfile:
    dest: /etc/audit/auditd.conf
    line: disk_full_action = {{ var_auditd_disk_full_action }}
    state: present
  tags:
  - PHTN-10-000014
  - auditd
  when:
  - run_auditd_disk_full_action | bool

- name: PHTN-10-000014 - Configure auditd disk_error_action
  lineinfile:
    dest: /etc/audit/auditd.conf
    line: disk_error_action = {{ var_auditd_disk_error_action }}
    state: present
  tags:
  - PHTN-10-000014
  - auditd
  when:
  - run_auditd_disk_error_action | bool

- name: PHTN-10-000014 - Configure auditd admin_space_left_action
  lineinfile:
    dest: /etc/audit/auditd.conf
    line: admin_space_left_action = {{ var_auditd_admin_space_left_action }}
    state: present
  tags:
  - PHTN-10-000014
  - auditd
  when:
  - run_auditd_admin_space_left_action | bool

############################################

# Title: The Photon operating system audit log must have correct permissions.

- name: PHTN-10-000015 - Find audit log files
  find:
    paths: /var/log/audit/
    file_type: file
    patterns: "*.log*"
  register: auditlogs
  tags:
  - PHTN-10-000015
  - perms
  when:
  - run_audit_logs_permissions | bool

- name: PHTN-10-000015 - Set audit logs permissions
  file:
    path: "{{ item.path }}"
    state: file
    mode: "0600"
  with_items: " {{ auditlogs.files }}"
  tags:
  - PHTN-10-000015
  - perms
  when:
  - run_audit_logs_permissions | bool

# Title: The Photon operating system audit log must be owned by root.

- name: PHTN-10-000016 - Set audit logs owner
  file:
    path: "{{ item.path }}"
    state: file
    owner: root
  with_items: " {{ auditlogs.files }}"
  tags:
  - PHTN-10-000016
  - perms
  when:
  - run_audit_logs_owner | bool

# Title: The Photon operating system audit log must be group-owned by root.

- name: PHTN-10-000017 - Set audit logs permissions
  file:
    path: "{{ item.path }}"
    state: file
    group: root
  with_items: " {{ auditlogs.files }}"
  tags:
  - PHTN-10-000017
  - perms
  when:
  - run_audit_logs_group | bool

############################################

# Title: The Photon operating system must have the auditd service running.

- name: PHTN-10-000018 - Enable auditd service
  service:
    name: auditd
    enabled: 'yes'
    state: started
  tags:
  - PHTN-10-000018
  - auditd
  when:
  - run_auditd_enable | bool

############################################

# Title: The Photon operating system must allow only the ISSM (or individuals or roles appointed by the ISSM) to select which auditable events are to be audited.

- name: PHTN-10-000019 - Find audit config files
  find:
    paths: /etc/audit
    file_type: file
    recurse: yes
  register: auditconfigfiles
  tags:
  - PHTN-10-000019
  - perms
  when:
  - run_audit_config_permissions | bool

- name: PHTN-10-000019 - Set audit config file permissions
  file:
    path: "{{ item.path }}"
    state: file
    mode: "0640"
  with_items: " {{ auditconfigfiles.files }}"
  tags:
  - PHTN-10-000019
  - perms
  when:
  - run_audit_config_permissions | bool

############################################

